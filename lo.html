<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap');

        body {
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;
            z-index: 1;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0.8);
            animation: zoomIn 1s ease forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn-primary, .btn-secondary {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .small-text {
            font-size: 1rem;
            color: #6c757d;
            font-family: 'Roboto', sans-serif;
        }

        .card-title {
            font-weight: 600;
            font-size: 2rem; /* Reduced size for the heading */
            font-family: 'Montserrat', sans-serif; /* Professional font */
            color: navy;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        p {
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-size: 1.4rem; /* Reduced size for the labels */
            font-family: 'Roboto', sans-serif; /* Professional font */
            font-weight: bold;
            color: #2575fc;
        }

        .form-control {
            background-color: #f1f1f1;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .card:hover {
            transform: rotate(2deg) scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Welcome to ZapGadgets</h3>
                        <p class="text-center">Login or sign up to continue shopping</p>
                        <div>
                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                </div>
                                <a href="/login.html"><button type="submit" class="btn btn-primary w-100 mb-2">Login</button></a>
                                <a href="/login.html" class="d-block text-center mb-2 small-text">Forgot Password?</a>
                            </form>
                            <a href="login.html" class="btn btn-secondary w-100 mb-2">Sign Up</a>
                            <p class="text-center small-text">Sign up and login for a new account</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted!');
        });
    </script>
</body>
</html>
